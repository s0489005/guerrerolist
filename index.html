<!DOCTYPE html>
<html lang="en">

<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  <body>
  <div id="div">
    <h1>Shopping List</h1>
  <div id="content">
  <label>Item</label><input type="text" id="item" name="item" onkeydown = "if (event.keyCode == 13) document.getElementById('btnSubmit').click()" maxlength="18" placeholder="enter item < 19 characters"/>
  <input class="button" id="btnSubmit" name="submit" type="button" value="+Add" onclick="addShoppinglist(item.value)" /><br>
  <p id="MyList"></p>
  <p id="labels"></p>
  <p id="MyCart"></p>
  </div>
  </div>
  </body>
